<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="utf-8">
	<title>列表</title>
	<style type="text/css">
	
	</style>
	<script type="text/javascript">
		function showNode(id){
			var x = document.getElementById(id);
			x.style.display = "";
		}
		function hideNode(id){
			var x = document.getElementById(id);
			x.style.display = "none";
		}
	</script>
	
</head>
<body>

	<button id="show_add_btn">新增</button>
	
	<div id="edit_form">
	<input type="hidden" id="ppid">
	請輸入商品:<input type="text" id="prod">
	金額:<input type="text" id="price">
	<button id="add_btn">新增</button>
	<button id="update_btn">儲存編輯</button>
	<button id="cancel_btn">取消</button>
	
	</div>
	
	<script type="text/javascript">
	(function()	{
		hideNode("edit_form"); //預設隱藏表單
		var x;
		x = document.getElementById("show_add_btn");
		x.addEventListener("click",function(){
			showNode("edit_form");
		});
		//設定點擊「新增」出現表單
		
		x = document.getElementById("cancel_btn");
		x.addEventListener("click",function(){
			hideNode("edit_form");
		});
		//設定點擊「取消」隱藏表單
	
	})();
	</script>
	
</body>
</html>
